Section "OutputClass"
    Identifier "ILI9341"
    MatchDriver "ili9341"
    Option "PrimaryGPU" "yes"
EndSection

Section "Device"
    Identifier  "TFT GPU"
    Driver      "modesetting"
    Option      "AccelMethod" "glamor"
    Option      "DRI" "3"
EndSection

Section "Screen"
    Identifier  "Default Screen"
    Device      "OrangePi Zero 2W Graphics"
    Monitor     "Default Monitor"
EndSection

Section "Monitor"
    Identifier  "Default Monitor"
    Option      "Rotate" "normal"
EndSection
